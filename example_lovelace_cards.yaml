---

# ============================================
# Event Progress Card
# ============================================
type: entities
title: ğŸ”ï¸ Milano Cortina 2026 Progress
entities:
  - entity: sensor.milano_cortina_2026_event_info
    name: Events Completed
    icon: mdi:calendar-check
  - type: attribute
    entity: sensor.milano_cortina_2026_event_info
    attribute: total_events
    name: Total Events
    icon: mdi:calendar-star
  - type: attribute
    entity: sensor.milano_cortina_2026_event_info
    attribute: last_update
    name: Last Update
    icon: mdi:clock-outline

---

# ============================================
# Top 5 Countries (using Entities Card)
# ============================================
type: entities
title: ğŸ¥‡ Top 5 Medal Leaders
entities:
  - type: custom:auto-entities
    filter:
      include:
        - entity_id: sensor.*_medals
          attributes:
            rank: <= 5
      exclude: []
    sort:
      method: attribute
      attribute: rank
    card:
      type: custom:fold-entity-row
      head:
        type: section
        label: Medal Leaders

---

