# Example Lovelace Card Configurations for Milano Cortina 2026 Olympics

# ============================================
# Medal Standings Table (using Markdown Card)
# ============================================
type: markdown
content: |
  ## ğŸ… Milano Cortina 2026 Medal Standings
  
  | Rank | Country | ğŸ¥‡ | ğŸ¥ˆ | ğŸ¥‰ | Total |
  |:----:|---------|:--:|:--:|:--:|:-----:|
  {% set ns = namespace(countries=[]) -%}
  {% for state in states.sensor if 'medals' in state.entity_id and state.entity_id != 'sensor.milano_cortina_2026_event_info' -%}
    {% set ns.countries = ns.countries + [(state.attributes.rank, state.attributes.country_name, state.attributes.gold, state.attributes.silver, state.attributes.bronze, state.state)] -%}
  {% endfor -%}
