---

# ============================================
# All Medal Winners List
# ============================================
type: markdown
content: |
  ## ğŸ† Recent Medal Winners
  
  {% set ns = namespace(winners=[]) -%}
  {% for state in states.sensor if 'medals' in state.entity_id and state.entity_id != 'sensor.milano_cortina_2026_event_info' -%}
    {% if state.attributes.medal_winners -%}
      {% for winner in state.attributes.medal_winners -%}
        {% set ns.winners = ns.winners + [(winner.date, winner.medal, winner.athlete, state.attributes.country_code, winner.event)] -%}
      {% endfor -%}
    {% endif -%}
  {% endfor -%}
  {% for winner in ns.winners | sort(attribute='0', reverse=true) | list | batch(10) | first -%}
  - **{{ winner[2] }}** ({{ winner[3] }}) - {{ winner[1] }} in {{ winner[4] }}
  {% endfor %}

---

